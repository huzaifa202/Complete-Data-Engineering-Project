<!DOCTYPE html>
<html>
<head>
    <title>Your Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcjlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">  </head>
<body>
    <div class="container">  </div>
    <div class="wrapper">
        <form method="GET" action="{{ url_for('save_data') }}">
            <div id="wizard">
                <h4 class="text-center">FORM</h4>
                <section>
                    <div class="form-row">
                        <input type="text" class="form-control" placeholder="Reg No" name="regno">
                    </div>
                    <div class="form-row">
                        <input type="text" class="form-control" placeholder="Name" name="name">
                    </div>
                    <div class="form-row">
                        <input type="text" class="form-control" placeholder="Class" name="class">
                    </div>
                    <div class="form-row">
                        <input type="text" class="form-control" placeholder="Math" name="math">
                    </div>
                    <div class="form-row">
                        <input type="text" class="form-control" placeholder="English" name="english">
                    </div>
                    <div class="form-row">
                        <input type="text" class="form-control" placeholder="Science" name="science">
                    </div>
                    <div class="form-row">
                        <input type="text" class="form-control" placeholder="Computer" name="computer">
                    </div>
                </section>
                <button type="submit" class="btn btn-secondary btn-lg btn-block">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
